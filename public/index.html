<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="content-type" content="text/html;charset=UTF-8" /> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <script src="underscore.js"></script>
    <script src="jquery.js"></script>
    <script src="backbone.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">YetiApp</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
    <div id="mainContent">
    </div>

    <script type="text/template" id="feed-template">
      <% _.each(arrOfPosts, function(post) { %>
        <img class="thumbnail-img" src="<%= post.path_prefix + post.media_key + "anchor.jpg"%>" data-toggle="modal" data-target="#myModal" numLikes="<%= post.likes %>" />
      <% }); %>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- <div class="modal-header"> -->

              <!-- <h4 class="modal-title" id="myModalLabel">Modal title</h4> -->
            <!-- </div> -->
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <img class="modal-img" src="" />
            </div>
            <div class="modal-footer">
              <span id="message"></span>
              <span id="numLikes"></span>
              <button type="button" class="btn btn-primary message-button">Flag</button>
              <button type="button" class="btn btn-danger message-button">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </script>
  </body>

  <script src="application.js"></script>
</html>
